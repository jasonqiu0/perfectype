<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfectype</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <main>
        <h1 id= "title">
            perfectype
            <div id = "description">
              <img src="images/backspace.webp" alt="Backspace Icon" id="backspaceIcon">
              <div id="a">no backspaces</div>
            </div>
        </h1>
        <div id="controls">
            <div id="buttons">
              <div id="wordsButtons" class="button-group">
                <button id="10wordsButton">10 Words</button>
                <button id="25wordsButton" class="active">25 Words</button>
                <button id="50wordsButton">50 Words</button>
              </div>
              <div id="difficultyButtons" class="button-group">
                <button id="easyButton" class="active">Easy</button>
                <button id="mediumButton">Medium</button>
                <button id="hardButton">Hard</button>
              </div>
              <button id="restartButton">Restart (Esc)</button>
            </div>

            <div id="accuracy">
              <p id="wordAccuracy">Word Accuracy: 0%</p>
              <p id="letterAccuracy">Letter Accuracy: 0%</p>
            </div>
          </div>
          <div id="timer">
            <p>0.00</p>
          </div>
        <div id="game" tabindex="0" autofocus>
            <div id="words"></div>
            <div id="letters"></div>
        </div>

        <div id="stats">
            <p id="correctWords">Correct Words: 0 / 0</p>
            <p id="correctLetters">Correct Letters: 0 / 0</p>
            <p id="wordsTyped">Words Typed: 0 / 0</p>
            <p id="charactersTyped">Characters Typed: 0 / 0</p>
            <div id="chartContainer">
              <canvas id="progressChart"></canvas>
            </div>

          </div>
        </div>

        
    </main>
    <script src="charts.js"></script>
    <script src="game.js"></script>
    <script src="buttons.js"></script>
    <script src="stats.js"></script>
    <script src="timer.js"></script>
</body>
</html>
