<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq typing game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>TurtleType</h1>
        <div id="header">
            <div id="buttons">
                <div id="wordsButtons" class="button-group">
                    <button id="10wordsButton">10 Words</button>
                    <button id="25wordsButton" class="active">25 Words</button>
                    <button id="50wordsButton">50 Words</button>
                  </div>
                <div id="difficultyButtons" class="button-group">
                    <button id="easyButton" class="active">Easy</button>
                    <button id="mediumButton">Medium</button>
                    <button id="hardButton">Hard</button>
                </div>
                <button id="restartButton">Restart (Esc)</button>
        </div>

        <div id="game" tabindex="0">
            <div id="words"></div>
            <div id="letters"></div>
        </div>

        <div id="stats">
            <p id="correctWordsStat">Correct Words: 0 / 0</p>
            <p id="correctLettersStat">Correct Letters: 0 / 0</p>
            <p id="wordsTypedStat">Words Typed: 0 / 0</p>
            <p id="charactersTypedStat">Characters Typed: 0 / 0</p>
          </div>
        
    </main>
    <script src="game.js"></script>
    <script src="buttons.js"></script>
    <script src="stats.js"></script>
</body>
</html>
